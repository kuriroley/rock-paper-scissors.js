<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="navigation">
            <p>Rock Paper and Scissors</p>
        </div>
    </div>
    <div class="main-container">
       
        <div class="info-container">
            <p>This is a game of rock, paper and scissors</p>
            <p>In order to win you have to beat the computer!</p>
        <div class="score-container">
            
            <h2>Results</h2>
            <div id="winner-container">
        
            </div>
              
            <div id="score-container">
        
            </div>
            <button id="game-reset">RESET THE GAME</button>

        </div>
        </div>
        <div class="game-container">
        
            
            
            
            <div class="button-container">
                <img src="images/rock.png" button id="rock-button" title="the picture of a rock">
                <img src="images/paper.png" button id="paper-button" title="the picture of a piece of paper">
                <img src="images/scissors.png" button id="scissor-button" title="the picture of a scissor">
            </div>
        </div>
    </div>
    <div class="footer">
        2023 Christian Rodriguez
    </div>
