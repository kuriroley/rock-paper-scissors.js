<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="navigation">
            <p>Rock Paper and Scissors / </p>
        </div>
    </div>
    <div class="main-container">
        <div class="info-container">
            <p>This is a game of rock, paper and scissors</p>
            <p>In order to win you have to beat the computer!</p>
        <div class="score-container">
            
        </div>
        </div>
        <div class="game-container">

        </div>
    </div>
    
    
    
    <div id="button-container">
        <button id="rock-button">ROCK</button>
        <button id="paper-button">PAPER</button>
        <button id="scissor-button">SCISSORS</button>
    </div>

    <div id="winner-container">
        
    </div>

    <button id="game-reset">RESET THE GAME</button>
    
    <h2>Results</h2>
    <div id="score-container">

    </div>
</body>
<script src="script.js"></script>
</html>
